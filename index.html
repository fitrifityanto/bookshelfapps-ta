<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
      <link rel="stylesheet" href="assets/css/style.css">
      
    <!--    my Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
      
<!--    font awesome 6.6.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="assets/js/main.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section class="form-container">
        <div id="addBookWrapper">
            <h2>Tambah Buku Baru</h2>
            <form id="bookForm" data-testid="bookForm">
              <div class="form-input">
                <label for="bookFormTitle">Judul</label>
                <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
              </div>
              <div class="form-input">
                <label for="bookFormAuthor">Penulis</label>
                <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
              </div>
              <div class="form-input">
                <label for="bookFormYear">Tahun</label>
                <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
              </div>
              <div class="checkbox">
                <label for="bookFormIsComplete">Selesai dibaca</label>
                <input
                  id="bookFormIsComplete"
                  type="checkbox"
                  data-testid="bookFormIsCompleteCheckbox"
                />
              </div>
                
              <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
                Masukkan Buku ke rak Belum selesai dibaca
              </button>
            </form>
        </div>
        
        <div id="editWrapper">
            <h2>Edit Buku</h2>
            <form id="editbookForm">
              <div class="form-input">
                <label for="titleUpdate">Judul</label>
                <input id="titleUpdate" type="text" required  />
                <input id="idbook" type="hidden"/>
              </div>
              <div class="form-input">
                <label for="updateAuthor">Penulis</label>
                <input id="updateAuthor" type="text" required  />
              </div>
              <div class="form-input">
                <label for="updateYear">Tahun</label>
                <input id="updateYear" type="number" required />
              </div>
              <div class="checkbox">
                <label for="updateIsCompleted">Selesai dibaca</label>
                <input
                  id="updateIsCompleted"
                  type="checkbox"
                />
              </div>
              <button id="editbookFormSubmit" type="submit">
                Update buku
              </button>
            </form>
        </div>
      </section>

      <section class="book-search-container">
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form> 
      </section>

      <section class="shelf-container">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
        </div>
      </section>

      <section class="shelf-container">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
        </div>
      </section>
    </main>
    <footer>
        <p><b>BookShelfApp </b>yang Kamu akses ini merupakan lanjutan dari tugas akhir di kelas Dicoding yang <a href="https://proyek-bookshelfapp-tugasakhir.vercel.app/" target="_blank"> telah saya submit</a>.</p>
        <p>fitriningtyas</p>
    </footer>
  </body>
</html>
